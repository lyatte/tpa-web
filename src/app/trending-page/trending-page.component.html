<div id="container">
    <div id="fav">
        <div id="leftSide">
            <div class="category">
                <button (click)="openCategoryPage(1)">
                    <img src="../../assets/music_fav_logo.png" alt="">
                    <div>
                        Music
                    </div>
                </button>

                <button (click)="openCategoryPage(2)">
                    <img src="../../assets/game_fav_logo.png" alt="">
                    <div>
                        Game
                    </div>
                </button>

                <button (click)="openCategoryPage(3)">
                    <img src="../../assets/news_fav_logo.png" alt="">
                    <div>
                        News
                    </div>
                </button>

                <button (click)="openCategoryPage(4)">
                    <img src="../../assets/sport_fav_logo.png" alt="">
                    <div>
                        Sport
                    </div>
                </button>

                <button (click)="openCategoryPage(5)">
                    <img src="../../assets/entertainment_fav_logo.png" alt="">
                    <div id="ent">
                        Entertainment
                    </div>
                </button>

                <button (click)="openCategoryPage(6)">
                    <img src="../../assets/travel_fav_logo.png" alt="">
                    <div>
                        Travel
                    </div>
                </button>
            </div>
        </div>
    </div>
    <hr>

    <div class="trendingVideo" *ngFor="let video of videos, let i = index">
        <div class="videoDetail">
            <video style="display: none;" src="{{ video.video }}" (loadedmetadata)="setDuration(i, $event)"></video>

            <div class="image">
                <img src="{{ video.video_thumbnail }}" routerLink="/video/{{ video.video_id }}" alt="">

                <div class="queue" (click)="addToQueue(video.video_id)">
                    <img src="../../assets/add_to_queue.png" alt="">
                    Add To Queue
                </div>
                
                <div class="premium-vid" *ngIf="premVids[i]">
                    <img src="../../assets/premium_icon.jpg" alt="">
                    Premium
                </div>
                <div class="duration">{{ videoDuration[i] }}</div>
            </div>

            
            <div class="videoText">
                <div class="top">
                    <div routerLink="/video/{{ video.video_id }}">{{ video.video_title }}</div>
                    <img src="../../assets/three_dots_logo.png" alt="" (click)="openModalPlaylist(video.video_id)">
                </div>
                <div class="details" routerLink="/channel/{{ video.channel_id }}"> {{ video.channel_name }} . {{ getViews(video.video_views) }} views . {{ getDay(video.day, video.month, video.year) }} </div>
                <div class="desc">{{ getShortDesc(video.video_description) }}</div>
            </div>
        </div>

        
    </div>

    <div id="playlistModal" class="modal">
        <div class="modal-content">
            <span class="close" (click) = "closeModalPlaylist()">&times;</span>
            <div class="playlist" *ngFor="let p of playlist">
                <button (click)="addToPlaylist( p.playlist_id )">
                    <img src="../../assets/add_playlist_icon.png" alt="">
                    <li>
                        {{ p.playlist_title }}
                    </li>
                </button>
            </div>

            <button (click)="createPlaylist()">
                <img src="../../assets/add_playlist_icon.png" alt="">
                <li>
                    Add new playlist
                </li>
            </button>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" (click)="close()">&times;</span>
            <input type="text" id="pName" placeholder="Input playlist name">
            <button (click) = "create()">Create Playlist</button>
        </div>
    </div>
</div>
